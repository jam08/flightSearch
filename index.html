<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Getaway Flights</title>
        <link rel="stylesheet" type="text/css" href="style/mystyle.css"> 
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
    </head>
    <body>
        <main>
            <div class="top">
                <header class="main__header" id="header">
                    <a href="index.html">
                        <img class="logo" src="images/logo@2x.png" alt="Getaway Flights">
                    </a>
                </header>
                <section class="b-section bot">
                    <header class="bot__header">
                        <h2>Where will your next escape take you to?</h2>
                    </header>
                    <div class="chat-box">
                        <textarea type="text" id="user-query" placeholder="What's in your mind?"></textarea>
                        <button class="chat-box__btn" type="submit" id="send">Find</button>
                    </div>
                </section>
            </div>
            <div class="bottom">
                <section class="b-section search-results" id="results">
                    <div id="loader" class="loading-spinner">
                        <div class="cube-grid">
                            <div class="sm-cube sm-cube1"></div>
                            <div class="sm-cube sm-cube2"></div>
                            <div class="sm-cube sm-cube3"></div>
                            <div class="sm-cube sm-cube4"></div>
                            <div class="sm-cube sm-cube5"></div>
                            <div class="sm-cube sm-cube6"></div>
                            <div class="sm-cube sm-cube7"></div>
                            <div class="sm-cube sm-cube8"></div>
                            <div class="sm-cube sm-cube9"></div>
                        </div>
                    </div>
                    <table id="flights"></table>
                </section>
            </div>
        </main>
        <script src="./js/header.js"></script>
        <script src="./js/spinner.js"></script>
        <script src="./js/userQueryInterpreter.js"></script>
        <script src="./js/displayFlights.js"></script>
        <script src="./js/searchResults.js"></script>
        <script src="./js/handleUserInput.js"></script>
    </body>
</html>
